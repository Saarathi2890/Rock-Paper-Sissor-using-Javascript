< html>
<head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock-Paper-Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <h2 id="resultText">Make your move!</h2>
            <p>Your choice: <span id="userChoice"></span></p>
            <p>Computer's choice: <span id="computerChoice"></span></p>
            <p>Winner: <span id="winner"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
